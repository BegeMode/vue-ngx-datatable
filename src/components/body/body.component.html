<div :style="styleObject" class="datatable-body">
<datatable-selection
ref="selector"
:selected="selected"
:rows="rows"
:selectCheck="selectCheck"
:selectEnabled="selectEnabled"
:selectionType="selectionType"
:rowIdentity="rowIdentity"
@select="$emit('select', $event)"
@activate="$emit('activate', $event)">
<datatable-progress
  v-if="loadingIndicator">
</datatable-progress>
<datatable-scroller ref="scroller"
  v-if="rows && rows.length"
  :scrollbarV="scrollbarV"
  :scrollbarH="scrollbarH"
  :scrollHeight="scrollHeight"
  :scrollWidth="scrollWidth"
  @scroll="onBodyScroll">
  <datatable-summary-row class="datatable-summary-row"
    v-if="summaryRow && summaryPosition === 'top'"
    :rowHeight="summaryHeight"
    :offsetX="offsetX"
    :innerWidth="innerWidth"
    :rows="rows"
    :columns="columns"
    :columnsByPin="columnsByPin"
    :columnGroupWidths="columnGroupWidths"
    :groupStyles="getGroupStyles"
    :groupClass="getGroupClass('center')"
    :rowStyles="getRowStyles"
    :cellContext="getCellContext"
    :cellColumnCssClasses="cellColumnCssClasses"
    :cellStyleObject="cellStyleObject"
    :marginCellStyle="marginCellStyle"
    :slots=cellSlots>
  </datatable-summary-row>
  <datatable-row-wrapper class="datatable-row-wrapper" :styleObject="getRowsStyles(group, i)"
    v-for="(group, i) of temp" :key="i"
    :parent="parentForWrapper"
    :groupRowsBy="groupRowsBy"
    :groupLevel="0"
    :row="group"
    :innerWidth="innerWidth"
    :rowDetail="rowDetail"
    :groupHeader="groupHeader"
    :offsetX="offsetX"
    :groupRowHeight="groupRowHeight"
    :rowDetailHeight="getDetailRowHeight(group[i],i)"
    :expanded="getRowExpanded(group)"
    :rowIndex="getRowIndex(group[i])"
    :groupHeaderSlot="groupHeaderSlot"
    :rowDetailSlot="rowDetailSlot"
    @group-toggle="onGroupToggle"
    @row-contextmenu="$emit('rowContextmenu')">
    <datatable-body-row
      tabindex="-1"
      :columnsByPin="columnsByPin"
      :columnGroupWidths="columnGroupWidths"
      :isSelected="isSelect(group)"
      :groupStyles="getGroupStyles"
      :groupClass="getGroupClass(group)"
      :rowStyles="getRowStyles"
      :row="group"
      :displayCheck="displayCheck"
      :treeStatus="group.treeStatus"
      :cellContext="getCellContext"
      :cellColumnCssClasses="cellColumnCssClasses"
      :cellStyleObject="cellStyleObject"
      :marginCellStyle="marginCellStyle"
      :slots=cellSlots
      @tree-action="onTreeAction($event)"
      @activate="onActivate($event, i)">
    </datatable-body-row>
  </datatable-row-wrapper>
  <datatable-summary-row class="datatable-summary-row"
    v-if="summaryRow && summaryPosition === 'bottom'"
    :style="getBottomSummaryRowStyles"
    :rowHeight="summaryHeight"
    :offsetX="offsetX"
    :innerWidth="innerWidth"
    :rows="rows"
    :columns="columns"
    :columnsByPin="columnsByPin"
    :columnGroupWidths="columnGroupWidths"
    :groupStyles="getGroupStyles"
    :groupClass="getGroupClass('center')"
    :rowStyles="getRowStyles"
    :cellContext="getCellContext"
    :cellColumnCssClasses="cellColumnCssClasses"
    :cellStyleObject="cellStyleObject"
    :marginCellStyle="marginCellStyle"
    :slots=cellSlots>
  </datatable-summary-row>
</datatable-scroller>
<div
  class="empty-row"
  v-if="(!rows || !rows.length) && !loadingIndicator"
  v-html="emptyMessage">
</div>
</datatable-selection>
</div>
